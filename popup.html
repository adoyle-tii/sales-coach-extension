<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Coach Assessment</title>
    <link rel="stylesheet" href="../styles/tailwind.css">
    <style>
        body { width: 400px; font-family: 'Inter', sans-serif; }
        .loader {
            border: 4px solid #f3f3f3; /* Light grey */
            border-top: 4px solid #4f46e5; /* Indigo */
            border-radius: 50%;
            width: 32px;
            height: 32px;
            animation: spin 1s linear infinite;
            margin-right: 16px; /* Adds space between spinner and text */
            flex-shrink: 0; /* Prevents the spinner from shrinking */
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        details > summary { list-style: none; }
        details > summary::-webkit-details-marker { display: none; }
        details summary .arrow { transition: transform 0.2s; }
        details[open] summary .arrow { transform: rotate(90deg); }
    </style>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
</head>
<body class="bg-gray-50 p-4">
    <div id="main-container" class="space-y-4">
        <header class="flex justify-between items-center pb-2 border-b">
            <h1 class="text-xl font-bold text-gray-900">Sales Coach</h1>
            <button id="reset-btn" class="text-sm text-gray-500 hover:text-indigo-600 font-medium px-2 py-1 rounded-md">Start Over</button>
        </header>

        <div id="meeting-flow-container" class="hidden">
            <div id="step-1-container">
                <div id="seller-selection-container" class="bg-white p-4 rounded-lg shadow-sm">
                    <h2 class="text-base font-bold text-gray-800 mb-2">1. Select Seller to Assess</h2>
                    <select id="seller-select" class="w-full p-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500"></select>
                    <button id="analyze-skills-btn" class="mt-3 w-full bg-indigo-600 text-white font-bold py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:bg-gray-400 disabled:cursor-not-allowed">
                        2. Analyze for Relevant Skills
                    </button>
                </div>
            </div>

            <div id="step-2-container" class="hidden">
                 <div id="skills-loader-container" class="flex items-center p-8 hidden">
                    <div class="loader"></div>
                    <p class="text-sm text-gray-600">Finding relevant skills...</p>
                </div>
                <div id="skills-selection-container" class="bg-white p-4 rounded-lg shadow-sm hidden">
                    <div class="flex justify-between items-center mb-2">
                        <h2 class="text-base font-bold text-gray-800">3. Select Skills to Assess</h2>
                        <div>
                            <button id="select-all-btn" class="text-xs font-medium text-indigo-600 hover:underline">Select All</button>
                            <span class="text-gray-300 mx-1">|</span>
                            <button id="deselect-all-btn" class="text-xs font-medium text-indigo-600 hover:underline">Deselect All</button>
                        </div>
                    </div>
                    <div id="competency-skill-selector" class="max-h-60 overflow-y-auto space-y-1 pr-2">
                        </div>
                    <button id="run-assessment-btn" class="mt-4 w-full bg-blue-600 text-white font-bold py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:bg-gray-400 disabled:cursor-not-allowed">
                        Run Full Assessment
                    </button>
                </div>
            </div>
        </div>

        <div id="roleplay-container" class="bg-white p-4 rounded-lg shadow-sm hidden">
            <h2 class="text-base font-bold text-gray-800 mb-2">Roleplay Detected</h2>
            <p class="text-sm text-gray-600 mb-3">This page contains results for an assessed roleplay. Generate enhanced coaching feedback based on the existing scores.</p>
            <div id="roleplay-skills-summary" class="text-sm space-y-1 mb-4 border-t border-b py-2">
                </div>
            <button id="generate-coaching-btn" class="w-full bg-indigo-600 text-white font-bold py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Generate Enhanced Coaching
            </button>
        </div>
        
        <div id="initial-loader-container" class="flex items-center p-8">
            <div class="loader"></div>
            <p class="text-sm text-gray-600">Reading page data...</p>
        </div>
        <div id="final-loader-container" class="flex items-center p-8 hidden">
            <div class="loader"></div>
            <p id="assessment-progress-text" class="text-sm text-gray-600">Running full assessment...</p>
        </div>
        <div id="results-container" class="space-y-2">
            </div>
    </div>
    <script src="scripts/rubric.js"></script>
    <script src="scripts/popup.js"></script>
</body>
</html>
